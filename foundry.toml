[profile.default]
src = 'src'
out = 'out'
libs = ['lib', 'node_modules', 'src']
gas_reports = ["HandshakeNft"
, "HandshakeTld"
, "HandshakeSld"
, "SldRegistrationManager"
, "TldClaimManager"
, "SldCommitIntent"
, "PaymentManager"
, "GlobalRegistrationRules"
, "DefaultRegistrationStrategy"
, "AddressResolver"
, "BaseResolver"
, "ContentHashResolver"
, "DefaultResolver"
, "DNSResolver"
, "NameResolver"
, "TextResolver"]
optimizer-runs = 10_000


